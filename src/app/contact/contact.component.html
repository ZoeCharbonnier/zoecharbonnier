<!-- Lato,Roboto,"Helvetica Neue",Arial,sans-serif; -->
<div class="flex flex-row justify-center gap-40 mx-72 sm:mx-20">
  <div class="flex flex-col w-2/5 bg-yellow-500">
    <div class="text-5xl mb-10">Personal information</div>
    <div class="grid grid-rows-5">
      <div class="grid grid-cols-4">
        <div class="text-xl">Name</div>
        <div class="text-xl col-span-3">Zoé Charbonnier</div>
      </div>
      <div class="grid grid-cols-4">
        <div class="text-xl">Address</div>
        <div class="text-xl col-span-3">3870 Heers - Belgium</div>
      </div>
      <div class="grid grid-cols-4">
        <div class="text-xl">Phone</div>
        <div class="text-xl col-span-3">+32479821759</div>
      </div>
      <div class="grid grid-cols-4">
        <div class="text-xl">E-mail</div>
        <div class="text-xl col-span-3">zoe.charbonnier@hotmail.com</div>
      </div>
      <div class="grid grid-cols-4">
        <div class="text-xl">Social</div>
        <div class="text-xl col-span-3"></div>
      </div>
    </div>
  </div>
  <div class="flex flex-col w-1/3 bg-green-600">
    <div class="text-5xl">Send me a message</div>
    <div class="flex flex-row gap-5">
      <div>
        <mat-form-field>
          <input matInput placeholder="Firstname" [value]="firstname" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Name" [value]="name" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex flex-row gap-5">
      <div>
        <mat-form-field>
          <input matInput placeholder="Phone" [value]="phone" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" [value]="email" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput [value]="message"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
