<div class="bg-red-300 bg-opacity-70 h-3/6 grid grid-rows-3 mb-40">
  <div class="mx-8 flex">
    <div
      class="
        w-full
        flex flex-wrap
        justify-end
        place-content-top
        gap-5
        text-lg
        mt-10
      "
    >
      <div routerLink="/about">Me</div>
      <div routerLink="/experience">Experience</div>
      <div routerLink="/projects">Projects</div>
      <div>
        <button mat-button [matMenuTriggerFor]="italent">
          <div>ITalent</div>
        </button>
        <mat-menu #italent="matMenu">
          <button mat-menu-item routerLink="/italent/plan">Plan</button>
          <button mat-menu-item routerLink="/italent/projects">Projects</button>
          <button mat-menu-item routerLink="/italent/x-factor">X-Factor</button>
          <button mat-menu-item routerLink="/italent/reflection">
            Reflection
          </button>
        </mat-menu>
      </div>
      <div routerLink="/contact">Contact</div>
    </div>
  </div>
  <div
    class="flex flex-col place-content-center items-center font-sans row-span-2"
  >
    <div class="text-8xl mb-4 style-script-20">{{ header }}</div>
    <div class="text-5xl">{{ subheader }}</div>
  </div>
</div>

<div class="mx-8"><router-outlet></router-outlet></div>
<footer class="bg-black h-1/5">
  <div class="flex flex-row justify-center h-full">
    <button (click)="navigateToFacebook()">
      <mat-icon class="white-icon">facebook</mat-icon>
    </button>
    <button><mat-icon class="white-icon">linkedin</mat-icon></button>
  </div>
</footer>
