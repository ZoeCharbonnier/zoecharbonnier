<div class="h-2/5 pb-28">
  <div class="absolute h-2/5 w-full z-0">
    <img class="w-full h-full" src="assets/banner.jpg" alt="banner" />
  </div>
  <div class="absolute h-2/5 w-full z-10 grid grid-rows-3">
    <div class="mx-8 flex">
      <div
        class="
          w-full
          flex flex-wrap
          justify-end
          place-content-top
          gap-5
          text-lg
          mt-10
        "
      >
        <div routerLink="/about">Me</div>
        <!-- <div routerLink="/experience">Experience</div> -->
        <div routerLink="/projects">Projects</div>
        <div>
          <button mat-button [matMenuTriggerFor]="italent">
            <div><p class="text-xl">ITalent</p></div>
          </button>

          <mat-menu #italent="matMenu">
            <button mat-menu-item routerLink="/italent/plan">Plan</button>
            <button mat-menu-item routerLink="/italent/projects">
              Projects
            </button>
            <button mat-menu-item routerLink="/italent/x-factor">
              X-Factor
            </button>
            <button mat-menu-item routerLink="/italent/reflection">
              Reflection
            </button>
          </mat-menu>
        </div>
        <div routerLink="/contact">Contact</div>
      </div>
    </div>
    <div
      class="
        flex flex-col
        place-content-center
        items-center
        font-sans
        row-span-2
      "
    >
      <div class="text-8xl mb-4 style-script-20">{{ header }}</div>
      <div class="text-5xl">{{ subheader }}</div>
    </div>
  </div>
</div>

<div class="min-h-2/5 pt-20"><router-outlet></router-outlet></div>
<footer class="bg-black h-1/5">
  <div class="flex flex-row gap-5 justify-center h-full">
    <div class="bg-pink-900 space-x-4">
      <button
        (click)="appService.navigateToLinkedIn()"
        class="h-full align-middle"
      >
        <mat-icon class="white-icon" svgIcon="linkedin"></mat-icon>
      </button>
      <button
        (click)="appService.navigateToGithub()"
        class="h-full align-middle"
      >
        <mat-icon class="white-icon" svgIcon="github"></mat-icon>
      </button>
      <button
        (click)="appService.navigateToFacebook()"
        class="h-full align-middle"
      >
        <mat-icon class="white-icon">facebook</mat-icon>
      </button>
    </div>
  </div>
  <div><p class="text-sm text-white">© 2021 - Zoé Charbonnier_</p></div>
</footer>
